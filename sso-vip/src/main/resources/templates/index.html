<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vip Model</title>
</head>
<body>
<h1>欢迎来到Vip模块</h1>
<span>
      <a th:if="${session.loginUser == null} "
         href="http://login.xiaoming.com:9000/view/login?target=http://vip.xiaoming.com:9011/view/index">登录</a>
      <a th:unless="${session.loginUser == null}" href="#">退出</a>
      </span>
<p th:unless="${session.loginUser == null}">
    <span th:text="${session.loginUser.username}" style="color: deepskyblue"></span>已登录
</p>
</body>
</html>
